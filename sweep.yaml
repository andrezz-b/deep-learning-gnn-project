program: src/run.py
method: grid
parameters:
  trainer.train.total_epochs:
    values: [500]
    distribution: categorical
  trainer.init.scheduler.step_size:
    values: [10]
    distribution: categorical
  trainer.init.scheduler.gamma:
    values: [0.99]
    distribution: categorical
  trainer.init.optimizer.weight_decay:
    values: [0.005]
    distribution: categorical
  trainer.init.optimizer.lr:
    values: [3e-4]
    distribution: categorical
  model.name:
    values: [gin, gat, gcn]
    distribution: categorical
  model.init.hidden_channels:
    values: [128, 256, 512]
    distribution: categorical
  model.init.local_layers:
    values: [3, 5, 7]
    distribution: categorical
  model.init.dropout:
    values: [0.1]
    distribution: categorical
  model.init.norm:
    values: [batch]
    distribution: categorical
  model.init.res:
    values: [true]
    distribution: categorical
  model.init.jk:
    values: [max, null]
    distribution: categorical

command:
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
