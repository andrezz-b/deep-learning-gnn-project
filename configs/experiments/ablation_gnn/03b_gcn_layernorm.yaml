# @package _global_

defaults:
  - override /model: gcn
  - override /optimizer: adamw
  - override /scheduler: step
  - override /trainer: semi-supervised-ensemble

logger:
  name: 03b_gcn_layernorm
  group: ablation_gnn

model:
  init:
    local_layers: 5
    hidden_channels: 256
    dropout: 0.0
    norm: layer
    res: true
    jk: null

optimizer:
  lr: 0.0003
  weight_decay: 0.0005

trainer:
  train:
    total_epochs: 500

save_model: true
