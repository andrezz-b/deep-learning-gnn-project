# @package _global_

defaults:
  - override /model: gin
  - override /optimizer: adamw
  - override /scheduler: cosine
  - override /trainer: semi-supervised-ensemble

logger:
  name: gin_best_1
  group: ssl_baseline

model:
  init:
    dropout: 0.1
    hidden_channels: 512
    jk: cat
    local_layers: 12
    norm: graph
    res: true

optimizer:
  lr: 0.0003
  weight_decay: 0.0005

trainer:
  train:
    total_epochs: 1000

save_model: true

# 1% of the training portion is labeled.
dataset:
  init:
    splits: [0.792, 0.008, 0.1, 0.1]
