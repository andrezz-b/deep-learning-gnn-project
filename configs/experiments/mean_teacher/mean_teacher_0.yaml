# @package _global_

defaults:
  - override /model: mean_teacher_gcn
  - override /trainer: mean-teacher-trainer
  - override /optimizer: adamw
  - override /scheduler: step

model:
  init:
    update_every: 5

trainer:
  init:
    unsupervised_loss_weight: 0
  train:
    total_epochs: 250

save_model: true
