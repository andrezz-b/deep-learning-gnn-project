# @package _global_

defaults:
  - override /model: gin
  - override /optimizer: adamw
  - override /scheduler: cosine
  - override /trainer: graph-mixup

logger:
  name: gin_best_graph_mixup
  group: ablation_gnn

model:
  init:
    dropout: 0.1
    hidden_channels: 512
    jk: cat
    local_layers: 12
    norm: graph
    res: true

trainer:
  init:
    unsupervised_weight: 0.1
    alpha: 0.1

optimizer:
  lr: 0.0003
  weight_decay: 0.0005

trainer:
  train:
    total_epochs: 1000

save_model: true
