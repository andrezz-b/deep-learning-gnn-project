dataset:
  dataset_name: qm9
  num_outputs: 1
  init:
    _target_: qm9.QM9DataModule
    data_augmentation: false
    name: qm9
    target: 2
    data_dir: ./data
    batch_size_train: 100
    batch_size_inference: 2048
    num_workers: 4
    splits:
    - 0.72
    - 0.08
    - 0.1
    - 0.1
    seed: 0
    subset_size: null
trainer:
  method: semi-supervised-ensemble
  train:
    total_epochs: 250
    validation_interval: 10
  init:
    _target_: trainer.SemiSupervisedEnsemble
    supervised_criterion:
      _target_: torch.nn.MSELoss
    optimizer:
      _target_: torch.optim.AdamW
      _partial_: true
      lr: 0.0005
      weight_decay: 0.001
    scheduler:
      _target_: torch.optim.lr_scheduler.StepLR
      _partial_: true
      step_size: 10
      gamma: 1.0
logger:
  _target_: logger.WandBLogger
  group: ${dataset.dataset_name}
  name: ${model.name}_lr=${trainer.init.optimizer.lr}_wd=${trainer.init.optimizer.weight_decay}_seed=${seed}
  job_type: test
  entity: andrezzb-deep-learning-gnn
  project_name: deep-learning-gnn
  disable: false
  local_dir: ./logs
model:
  name: gcn
  init:
    _target_: models.GCN
    _partial_: false
    num_node_features: 11
seed: 0
device: unset
force_deterministic: false
debug_mode: false
result_dir: ./results
compile_model: false
